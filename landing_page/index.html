<!DOCTYPE html> 
<html lang="en">
    <head>
        <title>Dash!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <img class="logo" src="img/logo/logo.png" alt="Dash! Logo">
        </header>
        <div class="wantstart">
            <h1>Want to be your own boss?</h1>
            <h2>Start today and make up to $30/hr driving your own vehicle with Dash!</h2>
        </div>
        <div class="scooter">
            <img src="img/bg-image/scooter.svg">
        </div> 
        <form class="form">
            <h1 class="apply">Apply Now</h1>
            <label id="enterbelow">Enter your info below.</label><br>
            <!-- Name and Such -->
            <input type="text" id="fname" name="fname" placeholder="First Name"><br>
            <input type="text" id="lname" name="lname" placeholder="Last Name"><br>
            <input type="text" id="pnumber" name="pnumber" placeholder="Phone Number"><br>
            <input type="text" id="email" name="email" placeholder="Email Address"><br>
            <!-- Agree -->
            <input type="checkbox" id="agree" name="agree" value="yes">
            <label  for="agree">I agree to dash terms</label><br>
            <!-- Button -->
            <input type="submit" value="DRIVE WITH US"><br>
            <!-- Setence -->
            <p>Already applied? <a href="#">Check your application status here.</a></p>
        </form>
    </body>
    <footer>
        <div class="inquire">
            <h1>See how much you can earn with Dash.</h1>
        </div>
        <form class="footer">
            <label id="howmany">how many hours do you want to drive with us this week?</label><br>
            <input type="number" id="hours" name="hours" placeholder="Hours">
            <input type="text" id="city" name="city" placeholder="City">
            <!-- Button -->
            <input type="submit" id="calculate" value="CALCULATE">
        </form>
        <div class="icons">
            <img src="img/icons/facebook.svg">
            <img src="img/icons/instagram.svg">
            <img src="img/icons/twitter.svg">
            <img src="img/icons/linkedin.svg">
        </div>
    </footer>
</html>
